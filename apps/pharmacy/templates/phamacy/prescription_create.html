{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Create Prescription</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  {{ formset.management_form }}
  {% for subform in formset %}
    {{ subform|crispy }}
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
