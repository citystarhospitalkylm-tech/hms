{% extends "base.html" %}
{% block title %}{{ object|default_if_none:"Add" }} Lab Test{% endblock %}
{% block content %}
  <h2>{{ object|default_if_none:"Add" }} Lab Test</h2>
  <form method="post">{% csrf_token %}
    <label>Code:<br><input name="code" value="{{ form.code.value }}"></label><br>
    <label>Name:<br><input name="name" value="{{ form.name.value }}"></label><br>
    <label>Description:<br><textarea name="description">{{ form.description.value }}</textarea></label><br>
    <label>Price:<br><input type="number" step="0.01" name="price" value="{{ form.price.value }}"></label><br>
    <label>Active:<input type="checkbox" name="is_active" {% if form.is_active.value %}checked{% endif %}></label><br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
