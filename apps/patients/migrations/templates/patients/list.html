{% extends "base.html" %}
{% block title %}Patients{% endblock %}
{% block content %}
  <h2>Patient Directory</h2>
  <a href="{% url 'patients:patient-list' %}/create/">Add New Patient</a>
  <table>
    <thead>
      <tr>
        <th>MRN</th><th>Name</th><th>DOB</th><th>Gender</th><th>Phone</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patients %}
      <tr>
        <td>{{ p.mrn }}</td>
        <td>{{ p.full_name }}</td>
        <td>{{ p.dob }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.phone_number }}</td>
        <td>
          <a href="{% url 'patients:patient-detail' p.id %}">View</a> |
          <a href="{% url 'patients:patient-update' p.id %}">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
