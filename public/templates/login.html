<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ role|capfirst }} Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6">{{ role|capfirst }} Login</h1>
    {% if error %}
      <p class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-gray-700 mb-1">Username</label>
        <input type="text" name="username" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded p-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white rounded p-2">
        Continue as {{ role|capfirst }}
      </button>
    </form>
  </div>
</body>
</html>
